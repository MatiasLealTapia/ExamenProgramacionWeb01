<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style/aaa.css" rel="stylesheet">

    <title>Document</title>

    <script type="text/javascript">
        $(document).ready(function(){
            var dataStore;
            let url = 'https://fakestoreapi.com/products'
            const $cargando = document.getElementById("loading");
            fetch(url)
                .then(res => {
                    if (res.ok == true) {
                        console.log("GET request successful")
                    } else {
                        console.log("GET request unsuccessful")
                    }
                    return res
                })
                .then(res => res.json())
                .then(data => {
                    $.each(data, function(i, item){
                        $("#categorias").append("<tr><td>"+ item.id+
                                                "</td><td>" + item.title+
                                                "</td><td><img src='"+item.image+"' style='width: 100px; height: 100px;''>"+
                                                "</td><td>"+item.description+"</td></tr>");
                    });
                })
                .then(() => console.log(dataStore))
                .catch(error => console.log(error))
                .finally(() => {
                    $cargando.style.display = 'none';
                })

        //                        "</td><td>"+item.description+"</td></tr>");
        //            });

    });
    </script>
</head>
    <body>
        <div class="loading-screen">
            <h1 id="loading">CARGANDO...</h1>
        </div>
        <div class="container">
            <div class="row mb-3">
                <h3>Ejemplo: Traer datos as&iacute;ncronamente</h3>
            </div>
            <div class="row mb-3">
                <button type="button" class="btn btn-primary" id="enviar">Traer Datos desde API</button>
            </div>
            <div class="row mb-3">
                <table class="table table-bordered" id="categorias">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Descripcion</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
