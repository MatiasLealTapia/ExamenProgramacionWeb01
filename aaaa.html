<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#enviar").click(function(){
                $.get('https://fakestoreapi.com',
                    function(data){
                        //en data capturo lo que me retorna la API
                        $.each(data.products, function(i,item){
                            //por cada item agrego una nueva fila a mi tabla
                            $("#categorias").append("<tr><td>"+ item.id+
                                "</td><td>" + item.title+
                                "</td><td><img src='"+item.image+"'>"+
                                "</td><td>"+item.description+"</td></tr>");
                    });
            });
        });
    });
    </script>
</head>
    <body>
        <div class="container">
            <div class="row mb-3">
                <h3>Ejemplo: Traer datos as&iacute;ncronamente</h3>
            </div>
            <div class="row mb-3">
                <button type="button" class="btn btn-primary" id="enviar">Traer Datos desde API</button>
            </div>
            <div class="row mb-3">
                <table class="table table-bordered" id="categorias">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Descripci&oacute;n</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
