<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      {% load static %}
      <link rel="icon" type="image/ico" href="{% static 'BullTerrierWeb/img/favicon.ico' %}"/>
      <meta charset="utf-8">
      <title>Login | Bull Terrier</title>
      <link rel="stylesheet" href="{% static 'BullTerrierWeb/css/styleRegistro.css' %}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Ingresar
            </div>
            <div class="title signup">
               Registrarse
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Ingresar</label>
               <label for="signup" class="slide signup">Registrarse</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="" class="login" method="post">
                  {% csrf_token %}
                  <div class="field">
                     <input type="text" placeholder="Nombre de Usuario" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Contraseña" name="password" autocomplete="current-password" required id="id_password">
                  </div>
                  {% comment %} <div class="pass-link">
                     <a href="#">¿Olvido su contraseña?</a>
                  </div> {% endcomment %}
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Ingresar">
                  </div>
                  <div class="signup-link">
                    ¿Cliente nuevo? <a href="">Registrarse</a>
                  </div>
               </form>
               <form action="#" class="signup">
                  <div class="field">
                     <input type="text" placeholder="Correo Electronico" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Contraseña" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Confirme Contraseña" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Registrarse">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           // loginForm.style.marginLeft = "-50%";
           // loginText.style.marginLeft = "-50%";
           window.location.href = '{% url 'register' %}'
         });
         loginBtn.onclick = (()=>{
           // loginForm.style.marginLeft = "0%";
           // loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
