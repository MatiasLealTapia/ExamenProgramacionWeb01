<!DOCTYPE html>
<html lang="en">
    {% extends 'BullTerrierWeb/base.html' %}
    {% block content %}
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="{% static 'BullTerrierWeb/css/style.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'BullTerrierWeb/js/script.js' %}"></script>
    <title>Dejanos tu opinion</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <main>
        <div class="container">
            <form enctype="multipart/form-data" method="post" name="formulario" id="formulario">
                {% csrf_token %}
                <div class="mb-3">
                    <div class="row">
                        <div class="col">
                            <label for="id_nombre" class="form-label">Nombre (Obligatorio)</label>
                            <input type="text" class="form-control" name="nombre" maxlength="50" id="id_nombre" placeholder="Ingrese su Nombre" required>
                        </div>
                        <div class="col">
                            <label for="id_apellido" class="form-label">Apellido (Obligatorio)</label>
                            <input type="text" class="form-control" name="apellido" maxlength="50" id="id_apellido" placeholder="Ingrese su Apellido" required>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <label for="id_correo" class="form-label">Direcci&oacute;n de Correo (Obligatorio)</label>
                    <input type="email" class="form-control" name="correo" maxlength="100" id="id_correo" placeholder="Ingrese su Correo" required>
                </div>
                <label for="id_calificacion">Calificanos (Obligatorio)</label>
                <div class="mb-3 form-floating">
                    <select class="form-select" name="calificacion" id="id_calificacion" onblur="pierdeFoco()" required>
                      <option selected value="0">Seleccione su calificacfion</option>
                      <option value="1">Excelente</option>
                      <option value="2">Buena</option>
                      <option value="3">Regular</option>
                      <option value="4">Mala</option>
                      <option value="5">Pesima</option>
                    </select>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <label for="id_comentario">Escribenos tu comentario (Opcional)</label>
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" name="comentario" maxlength="500" id="id_comentario" placeholder="Comentario" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary" id="enviar" value="Enviar">Enviar</button>
                        </div>
                        <div id="error" class="alert alert-danger" role="alert"></div>
            </form>
            </div>
    </main>
    {% endblock %}
</body>

</html>
