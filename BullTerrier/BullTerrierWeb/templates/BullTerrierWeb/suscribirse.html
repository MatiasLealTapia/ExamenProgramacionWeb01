<!DOCTYPE html>
<html lang="en">
    {% extends 'BullTerrierWeb/base.html' %}
    {% block content %}
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'BullTerrierWeb/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'BullTerrierWeb/js/script.js' %}"></script>
    <title>Suscribete</title>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <main>
        <div class="container">
            <form action="envio" enctype="multipart/form-data" method="GET" name="formComen">
                {% csrf_token %}
                {{ form.as_table }}
                <div class="mb-3">
                    <div class="row">
                        <div class="col">
                            <label for="nombre" class="form-label">Nombre (Obligatorio)</label>
                            <input type="text" class="form-control" name="nombre" placeholder="Ingrese su Nombre" required>
                        </div>
                        <div class="col">
                            <label for="apellido" class="form-label">Apellido (Obligatorio)</label>
                            <input type="text" class="form-control" name="apellido" placeholder="Ingrese su Apellido" required>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <label for="correo" class="form-label">Direcci&oacute;n de Correo (Obligatorio)</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                <label for="donacion">Donaci&oacute;n (Obligatorio)</label>
                <div class="mb-3 form-floating">
                    <select name="donacion" id="donaciones" class="form-select">
                    <option selected>Selecciona alguna opci&oacute;n</option>
                        <option value="1">$1.000</option>
                        <option value="2">$2.000</option>
                        <option value="3">$3.000</option>
                        <option value="4">$4.000</option>
                        <option value="5">$5.000</option>
                        <option onselect="">$5.000</option>
                        
                </select>
                </div>
                <label for="miCom">Escribenos tu comentario (Opcional)</label>
                <div class="mb-3">
                    <div class="row">
                        <div class="mb-3 form-floating">
                            <textarea class="form-control" name="miCom" id="miDor" cols="50" rows="30" placeholder="comentario"></textarea>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                        <div id="error" class="alert alert-danger" role="alert"></div>
            </form>
            </div>
    </main>
    {% endblock %}
</body>

</html>
